<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fritz Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="holder">
      <div class="display container">
        <div class="output">0</div>
      </div>
      <div class="btn-hold">
        <div class="input container">
          <div class="input-row">
            <div class="btn memory">MR</div>
            <div class="btn memory">M+</div>
            <div class="btn memory">M-</div>
          </div>
          <div class="input-row">
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
          </div class="input-row">
          <div class="input-row">
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
          </div>
          <div class="input-row">
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
          </div>
          <div class="input-row">
            <div class="btn number">0</div>
            <div class="btn period">.</div>
            <div class="btn equal">=</div>
          </div>
        </div>

        <div class="process container">
          <div class="btn clear">C</div>
          <div class="btn operator">รท</div>
          <div class="btn operator">x</div>
          <div class="btn operator">-</div>
          <div class="btn operator">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
