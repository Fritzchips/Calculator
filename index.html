<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fritz Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="holder">
      <div class="display container">
        <div class="output">0</div>
      </div>
      <div class="btn-hold">
        <div class="input container">
          <div class="btn num mRem">MR</div>
          <div class="btn num seven">7</div>
          <div class="btn num four">4</div>
          <div class="btn num one">1</div>
          <div class="btn num zero">0</div>
          <div class="btn num mPlus">M+</div>
          <div class="btn num eight">8</div>
          <div class="btn num five">5</div>
          <div class="btn num two">2</div>
          <div class="btn num dot">.</div>
          <div class="btn num mMinus">M-</div>
          <div class="btn nine">9</div>
          <div class="btn six">6</div>
          <div class="btn three">3</div>
          <div class="btn equal">=</div>
        </div>

        <div class="process container">
          <div class="btn clear">C</div>
          <div class="btn divide">&divide;</div>
          <div class="btn multiply">x</div>
          <div class="btn subtract">-</div>
          <div class="btn add">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
